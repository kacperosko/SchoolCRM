{% extends 'base/base.html' %}
{% block content %}
    {% load crm_tags %}

    <div class="card">
        {#        <nav aria-label="breadcrumb">#}
        {#            <ol class="breadcrumb">#}
        {#                <li class="breadcrumb-item"><a href="/students"><i#}
        {#                        class="ri-home-4-line mr-1 float-left"></i>Students</a></li>#}
        {#                <li class="breadcrumb-item active"#}
        {#                    aria-current="page">{{ student.student.firstName }} {{ student.student.lastName }}</li>#}
        {#            </ol>#}
        {#        </nav>#}
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Creating new student</h4>
            </div>

        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">

                    <form method="post">
                        {% csrf_token %}
                        <div class="text-warning">{{ message }}</div>
                        <div class=" row align-items-center">
                            <div class="form-group col-sm-6">
                                <label for="fname">First Name:</label>
                                <input name="first_name" type="text" class="form-control" id="fname"
                                       value="" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="lname">Last Name:</label>
                                <input name="last_name" type="text" class="form-control" id="lname"
                                       value="" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="uemail">Email:</label>
                                <input name="email" type="email" class="form-control" id="uemail"
                                       value="" required>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="uphone">Phone:</label>
                                <input name="phone" type="number" class="form-control" id="uphone">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="startDate">Date Of Birth:</label>
                                <input name="birth_date" type="date" class="form-control" id="startDate"
                                       value="" style="line-height: 20px;">
                            </div>
                        </div>
                        <a href="/students" class="btn btn-outline-primary mr-2 mt-5">Cancel</a>
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
