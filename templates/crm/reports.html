{% extends 'base/base.html' %}
{% block title %} Kontakty {% endblock title %}
{% load static %}

{% block content %}
    <div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title">Raporty</h4>
            </div>

        </div>

        <div class="card-body">

            <div class="d-flex flex-wrap" style="gap: 30px">
                <button onclick="window.location.href = '/report/paid-student-lessons-month'"
                        class="btn btn-outline-primary col-3 rounded-lg p-3" style="cursor: pointer">
                    <div class="font-size-20 font-weight-600">Raport płatnych lekcji studentów w miesiącu</div>
                </button>

                <button onclick="window.location.href = '/report/paid-student-lessons-in-group-month'"
                        class="btn btn-outline-primary col-3 rounded-lg p-3" style="cursor: pointer">
                    <div class="font-size-20 font-weight-600">Raport płatnych lekcji w grupie w miesiącu</div>
                </button>

            </div>

        </div>
    </div>
{% endblock content %}
