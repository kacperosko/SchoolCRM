


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Datum | CRM Admin Dashboard Template</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" href="../../static/images/favicon.ico" />
      
      <link rel="stylesheet" href="../../static/css/backend-plugin.min.css">
      <link rel="stylesheet" href="../../static/css/backend.css?v=1.0.0">  </head>
  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-md-5">
                  <div class="card">
                     <div class="card-body">
                        <div class="auth-logo">
                           <img src="../../static/images/logo.png" class="img-fluid rounded-normal" alt="logo">
                        </div>
                        <h2 class="mb-2 text-center">Sign In</h2>
                        <p class="text-center">To Keep connected with us please login with your personal info.</p>
                        <p class="text-center text-danger py-3">{{ message }}</p>
                        <form method="POST">
                            {% csrf_token %}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Username</label>
                                    <input name="username" class="form-control" type="text" placeholder="JanKowalski">
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label>Password</label>
                                    <input name="password" class="form-control" type="password" placeholder="********">
                                 </div>
                              </div>
                              <div class="col-lg-6">
{#                                 <div class="custom-control custom-checkbox mb-3">#}
{#                                    <input type="checkbox" class="custom-control-input" id="customCheck1">#}
{#                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>#}
{#                                 </div>#}
                              </div>
                              <div class="col-lg-6">
                                 <a href="auth-recoverpw.html" class="text-primary float-right">Forgot Password?</a>
                              </div>
                           </div>
                           <div class="d-flex justify-content-between align-items-center">
{#                              <span>Create an Account <a href="auth-sign-up.html" class="text-primary">Sign Up</a></span>#}
                              <span></span>
                              <button type="submit" class="btn btn-primary">Sign In</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
    
    <!-- Backend Bundle JavaScript -->
    <script src="../../static/js/backend-bundle.min.js"></script>
    <!-- Chart Custom JavaScript -->
    <script src="../../static/js/customizer.js"></script>
    
    <script src="../../static/js/sidebar.js"></script>
    
    <!-- Flextree Javascript-->
    <script src="../../static/js/flex-tree.min.js"></script>
    <script src="../../static/js/tree.js"></script>
    
    <!-- Table Treeview JavaScript -->
    <script src="../../static/js/table-treeview.js"></script>
    
    <!-- SweetAlert JavaScript -->
    <script src="../../static/js/sweetalert.js"></script>
    
    <!-- Vectoe Map JavaScript -->
    <script src="../../static/js/vector-map-custom.js"></script>
    
    <!-- Chart Custom JavaScript -->
    <script src="../../static/js/chart-custom.js"></script>
    <script src="../../static/js/charts/01.js"></script>
    <script src="../../static/js/charts/02.js"></script>
    
    <!-- slider JavaScript -->
    <script src="../../static/js/slider.js"></script>
    
    <!-- Emoji picker -->
    <script src="../../static/vendor/emoji-picker-element/index.js" type="module"></script>
    
    
    <!-- app JavaScript -->
    <script src="../../static/js/app.js"></script>  </body>
</html>
