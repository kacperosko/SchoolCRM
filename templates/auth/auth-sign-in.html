{% extends 'auth/auth-base.html' %}
{% load static %}
{% block title %}Logowanie{% endblock title %}
{% block content %}
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="{% static '/images/warsztat-logo.jpeg' %}"
                                     class="img-fluid rounded-normal w-25 h-25" alt="logo">
                            </div>
                            <h2 class="mb-2 text-center">Logowanie</h2>
                            <p class="text-center">Zaloguj si&#281;, by kontynuowa&#263;</p>
                            <p class="text-center text-danger py-3">{{ message }}</p>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="signin_username">Email</label>
                                            <input value="{{ form.email.value|default_if_none:"" }}" id="signin_username" name="email" class="form-control" type="email"
                                                   placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="signin_passowrd">Hasło</label>
                                            <input id="signin_passowrd" name="password" class="form-control"
                                                   type="password" placeholder="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="">
                                        <a href="/password-reset" class="text-primary float-right">
                                            Zapomniałeś hasła?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Zaloguj si&#281;</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
