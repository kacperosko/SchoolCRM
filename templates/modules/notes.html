{% load static %}

<div class="tab-pane fade {% if request.GET.tab == 'Notes' %}show active{% endif %}" id="notes"
     role="tabpanel" aria-labelledby="details-tab">
    <div class="my-4">
        <a href="" class="btn btn-primary rounded-pill font-size-12"
           type="button" data-toggle="modal"
           data-target="#upsertNoteModalCenter" onclick="show_create_modal()">
            + Utwórz Notatkę
        </a>

    </div>
    <div id="note-full-container" class="row">
        {% for note in notes %}
            <div class="col-lg-4 col-md-6" id="note_{{ note.id }}">
                <div class="card card-body">
                    <p class="font-12 text-muted"
                       id="{{ note.id }}_createdInfo">{{ note.created_at }} {{ note.created_by.get_full_name }}</p>
                    <div class="">
                        <p class="" id="{{ note.id }}_content">{{ note.content }}</p>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="ml-auto">
                            <div class="btn-group">
                                <a class="btn text-primary  dropdown-item position-relative "
                                   type="button" data-toggle="modal"
                                   data-target="#upsertNoteModalCenter" onclick="show_edit_modal('{{ note.id }}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1"
                                         stroke="currentColor" class="w-6 h-6 mr-1" width="18">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                    </svg>
                                </a>

                                <a class="btn text-danger badge-group-item dropdown-item position-relative text-danger"
                                   type="button" data-toggle="modal"
                                   data-target="#deleteNoteModalCenter" onclick="show_delete_modal('{{ note.id }}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                         stroke-width="1.5"
                                         stroke="currentColor" class="w-6 h-6 mr-1" width="18">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                              d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="w-100 text-center" id="empty-notes-info" {% if notes %} style="display: none;" {% endif %} >
        <div class="btn btn-secondary" style="cursor: default">Brak notatek</div>
    </div>

</div>
<div class="modal fade" id="upsertNoteModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="cancelModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalCenterTitle">Dodawanie Notatki</h5>
                <button id="addNoteModal_closeWindow" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="post" name="add_note_form" id="add_note_from">
                {% csrf_token %}
                <div class="modal-body">
                    {% csrf_token %}
                    <div class=" row align-items-center">
                        <div class="form-group col-sm-12">
                            <label for="content_upsertNoteForm">Treść</label>
                            <p class="text-danger" id="addNoteModal_textAreaError"></p>
                            <textarea class="form-control" name="content" id="content_upsertNoteForm"
                                      style="line-height: 1"
                                      rows="4" required maxlength="200"></textarea>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="location_addNoteForm">Rekord</label>
                            <input class="form-control" id="location_addNoteForm" required readonly=""
                                   value="{{ record }}">
                        </div>
                        <div class="form-group col-sm-6" hidden="">
                            <label for="recordId_addNoteForm">Rekord Id</label>
                            <input class="form-control" id="recordId_addNoteForm" required readonly=""
                                   value="{{ record.id }}">
                        </div>
                        <div class="form-group col-sm-6" hidden="">
                            <label for="notedId_upsertNoteForm">Note Id</label>
                            <input class="form-control" id="notedId_upsertNoteForm" required readonly=""
                                   value="">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button name="addnote_form_btn" id="addnote_form_btn" type="button"
                            class="btn btn-primary" onclick="createNote()">Zapisz Notatkę
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteNoteModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="deleteNoteModalCenter" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteNoteModalCenterTitle">Czy na pewno chcesz usunąć tą notatkę?</h5>
                <button id="deleteNote_closeWindow" type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div>
                        <p><strong>Utworzona:</strong><br> <span id="deleteNoteCreatedInfo"></span></p>
                    </div>
                    <div>
                       <strong>Treść:</strong><br>
                        <p id="deleteNoteContent"></p>
                    </div>
                    <input hidden="" id="deleteNoteId">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                    <button name="addnote_form_btn" id="deleteNoteBtn" type="button"
                            class="btn btn-danger" onclick="delete_note($('#deleteNoteId').val())">Tak, usuń
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '/js/notes.js' %}"></script>
